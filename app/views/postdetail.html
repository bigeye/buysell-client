<div class="post-detail-container">
  <img class="post-detail-img" ng-src="{{ selectedCard.images[0] }}" />
  <div class="post-detail-desc">
    <div class="row">
      <div class="col-md-2 text-center">
        <a href class="writer-wrap">
          <img ng-src="{{ 'https://randomuser.me/api/portraits/med/men/45.jpg' }}" />
        </a>
        <br>
        {{ selectedCard.writer.username }}
      </div>
      <div class="col-md-8">
        <h1 class="h2">{{ selectedCard.title }}</h1>
      </div>
      <div class="col-md-2">
        <h4>4999 won</h4>
      </div>
    </div>

    <div class="row description">
      <pre>{{ selectedCard.content }}</pre>
    </div>
  </div>
</div>
