<div class="modal-title"><h1>Add New Item</h1></div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Item Title</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputTitle" placeholder="Item Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPrice" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="inputPrice" placeholder="Price">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-9">
      <textarea rows="5" class="form-control" id="inputDescription" placeholder="Description" />
    </div>
  </div>

  <div class="form-group">
    <label for="inputFile" class="col-sm-2 control-label">File input</label>
    <div class="col-sm-9">
      <input type="file" id="inputFile" multiple>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default col-sm-2">Post</button>
    </div>
  </div>
</form>
