<div class="modal-title"><h1>Sign up</h1></div>
<form class="form-horizontal" role="form" ng-controller="LoginCtrl" ng-submit="signin(credentials)">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="credentials.username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordConfirm" class="col-sm-4 control-label"></label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password Confirm" />
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default col-sm-5">Sign up</button>
    </div>
  </div>
</form>
